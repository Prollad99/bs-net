name: Build Jekyll Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true

    - name: Install Dependencies
      run: bundle install

    - name: Build Jekyll Site
      run: bundle exec jekyll build

    - name: Deploy to Vercel
      run: |
        npm install -g vercel
        vercel --prod