name: Generate Gemfile.lock

on:
  push:
    paths:
      - 'Gemfile'
  workflow_dispatch:

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0' # specify the Ruby version you're using

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies
        run: bundle install

      - name: Commit and push Gemfile.lock
        run: |
          git config --global user.name 'Prollad99'
          git config --global user.email 'prolladmail@gmail.com'
          git add Gemfile.lock
          git commit -m 'Add generated Gemfile.lock'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
