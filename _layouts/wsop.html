<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

  <!-- Jekyll generated head content -->
  {{ content_for_head }}

</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/es/' | relative_url }}">Espa√±ol</a></li>
        <li><a href="{{ '/de/' | relative_url }}">Deutsch</a></li>
        <li><a href="{{ '/it/' | relative_url }}">Italiano</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    {{ content }} <!-- This is where page-specific content will be injected -->
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} Bonus Collector. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
