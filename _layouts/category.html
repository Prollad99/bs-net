---
layout: default
---

<div class="container mt-4">
  <div class="input-group">
    <input type="search" id="search-input" class="form-control" placeholder="Search for Games..." aria-label="Search">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <div id="results-container" class="mt-4"></div>
</div>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<div><a href="{url}">{title}</a></div>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false
  });
</script>

<div class="container">
  <h1 class="my-4">{{ page.title }}</h1>

  <div class="row mt-4">
  {% assign category = page.category %}
  {% for post in site.categories[category] %}
  <div class="col-md-4">
  <div class="card mb-4">
  <img class="card-img-top" src="{{ post.image }}" alt="Card image cap">
  <div class="card-body">
<a href="{{ post.url }}">
  <h5 class="card-title">{{ post.title }}</h5>
</a>
            <p class="card-meta">
              <small>By {{ post.author }} on {{ post.date | date: "%B %d, %Y" }}</small>
              <br>
              <small>Last updated on {{ site.time | date: '%B %d, %Y' }}</small>
            </p>
  <p class="card-text">{{ post.excerpt }}</p>
  <a href="{{ post.url }}" class="btn btn-primary">Claim Now</a>
  </div>
  </div>
  </div>
  {% endfor %}
  </div>
  </div>
