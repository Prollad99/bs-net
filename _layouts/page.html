---
layout: default
---

<div class="card shadow-sm mb-2">
  <div class="card-body">
          <h1 class="card-title">{{ page.title }}</h1>

    <!-- Author and Last Updated Date -->
    <p class="text-muted">
      <small>By {{ page.author }} | Last updated: {{ page.last_modified_at | date: "%B %d, %Y" }}</small>
    </p>

          <div class="card-text">{{ content }}</div>
        </div>
      </div>
