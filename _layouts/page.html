---
layout: default
---

<div class="card shadow-sm mb-2">
  <div class="card-body">
          <h1 class="card-title">{{ page.title }}</h1>
<p class="post-meta">By {{ page.author }} on {{ page.date | date: "%B %d, %Y" }}</p>
          <div class="card-text">{{ content }}</div>
        </div>
      </div>
