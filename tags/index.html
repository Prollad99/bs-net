---
layout: default
title: "All Tags"
---

<div class="container">
  <h1 class="my-4">All Tags</h1>

  <div class="row">
    {% for tag in site.tags %}
      <div class="col-md-4 mb-2">
        <a href="{{ site.baseurl }}/tag/{{ tag[0] | slugify }}" class="badge badge-secondary">{{ tag[0] }}</a>
      </div>
    {% endfor %}
  </div>
</div>
